<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <meta charset="utf-8">
        <style>
            .dropdown{
                position : relative;
                display : inline-block;
            }

            .dropdown-content{
                display : none;
                position : absolute;
                z-index : 1;
            }

            .dropdown-content a{
                display : block;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="dropdown">
            <span class="dropbtn">drop down</span>
            <div class="dropdown-content">
              <a href="#">link 1</a>
              <a href="#">link 2</a>
              <a href="#">link 3</a>
            </div>
        </div> 
    </body>
</html>
